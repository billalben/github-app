<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="GitFinder - Github user finder" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <!-- ======= theme js ======= -->
    <script src="./js/theme.js"></script>
    <!-- ======= Google Fonts Link ======= -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- ======= Material icon ======= -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <!-- ======= Custom Css Link ======= -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- ======= Custom js Link ======= -->
    <script src="./js/app.js" type="module"></script>
    <title>GitFinder - Github user finder</title>
  </head>
  <body>
    <!-- ======= Skip To Content ======= -->
    <a href="#main" class="skip-to-content">Skip To Content</a>

    <!-- ======= Header ======= -->
    <header class="header" data-header>
      <div class="container">
        <a href="/" class="logo">
          <span class="text-primary">Git</span>Finder
        </a>
        <div class="header-search">
          <button
            class="icon-btn search-toggler"
            aria-controls="search-box"
            aria-expanded="false"
            aria-label="Toggle search"
            data-search-toggler
          >
            <span
              class="material-symbols-rounded search-icon"
              aria-hidden="true"
              >search</span
            >
            <span class="material-symbols-rounded close-icon" aria-hidden="true"
              >arrow_back</span
            >
          </button>
          <div class="search-box" id="searchBox">
            <span
              class="material-symbols-rounded leading-icon"
              aria-hidden="true"
              >search</span
            >
            <input
              type="search"
              name="search"
              aria-label="Search github username"
              placeholder="Search username*"
              class="search-field label-1"
              data-search-field
            />
            <button
              class="search-btn"
              aria-label="Search submit"
              data-search-submit
            >
              <span class="material-symbols-rounded" aria-hidden="true"
                >search</span
              >
              <span class="label-1">Search</span>
            </button>
          </div>
        </div>
        <button
          class="icon-btn theme-btn"
          aria-pressed="false"
          aria-label="Toggle dark and light theme"
          data-theme-btn
        >
          <span class="material-symbols-rounded sun-icon" aria-hidden="true"
            >light_mode</span
          >
          <span class="material-symbols-rounded moon-icon" aria-hidden="true"
            >dark_mode</span
          >
        </button>
      </div>
    </header>

    <main class="main" id="main">
      <div class="container">
        <!-- +++ Profile +++ -->
        <section class="profile" data-profile-card>
          <figure
            class="avatar-circle img-holder"
            style="--width: 280; --height: 280"
          >
            <img
              src="./imgs/profile.jpeg"
              alt="Billal Benz"
              class="img-cover"
            />
          </figure>
          <h1 class="title-2">Benzazoua</h1>
          <p class="username text-primary">billalben</p>
          <p class="bio">I am a skilled Web Developer based in Algeria.</p>
          <a href="#" target="_blank" class="btn btn-secondary">
            <span class="material-symbols-rounded" aria-hidden="true"
              >open_in_new</span
            >
            <span class="span">See on Github</span>
          </a>
          <ul class="profile-meta">
            <li class="meta-item">
              <span class="material-symbols-rounded" aria-hidden="true"
                >location_on</span
              >
              <span class="meta-text">Algeria</span>
            </li>
            <li class="meta-item">
              <span class="material-symbols-rounded" aria-hidden="true"
                >apartment</span
              >
              <span class="meta-text">billal</span>
            </li>
            <li class="meta-item">
              <span class="material-symbols-rounded" aria-hidden="true"
                >captive_portal</span
              >
              <a href="#" class="meta-text">billal</a>
            </li>
            <li class="meta-item">
              <span class="icon">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M19.9441 7.92638C19.9568 8.10403 19.9568 8.28173 19.9568 8.45938C19.9568 13.8781 15.8325 20.1218 8.29441 20.1218C5.97207 20.1218 3.81473 19.4492 2 18.2817C2.32996 18.3198 2.64719 18.3325 2.98984 18.3325C4.90605 18.3325 6.67004 17.6853 8.07867 16.5812C6.27664 16.5431 4.76648 15.3629 4.24617 13.7386C4.5 13.7766 4.75379 13.802 5.02031 13.802C5.38832 13.802 5.75637 13.7512 6.09898 13.6624C4.22082 13.2817 2.81215 11.632 2.81215 9.63958V9.58884C3.35781 9.89341 3.99238 10.0838 4.66492 10.1091C3.56086 9.37306 2.83754 8.11673 2.83754 6.6954C2.83754 5.93399 3.04055 5.23603 3.3959 4.62688C5.41367 7.11419 8.44668 8.73853 11.8477 8.91622C11.7842 8.61165 11.7461 8.29442 11.7461 7.97716C11.7461 5.71825 13.5736 3.87817 15.8451 3.87817C17.0253 3.87817 18.0913 4.3731 18.84 5.17259C19.7664 4.99493 20.6547 4.65228 21.4416 4.18274C21.137 5.13454 20.4898 5.93403 19.6395 6.44161C20.4644 6.35282 21.2639 6.12435 21.9999 5.80712C21.4416 6.61927 20.7436 7.34259 19.9441 7.92638Z"
                    fill="var(--on-background)"
                  ></path>
                </svg>
              </span>
              <a href="#" class="meta-text">@benzazouabillal</a>
            </li>
          </ul>
          <ul class="profile-stats">
            <li class="stats-item"><span class="body">28</span> Repos</li>
            <li class="stats-item"><span class="body">4</span> Followers</li>
            <li class="stats-item"><span class="body">68</span> Following</li>
          </ul>
          <div class="footer">
            <p class="copyright">&copy; 2023 billal ben</p>
          </div>

          <!-- <div class="profile-skeleton">
            <div class="skeleton avatar-skeleton"></div>
            <div class="skeleton title-skeleton"></div>
            <div class="skeleton text-skeleton text-1"></div>
            <div class="skeleton text-skeleton text-2"></div>
            <div class="skeleton text-skeleton text-3"></div>
          </div> -->
        </section>
      </div>
    </main>
  </body>
</html>
